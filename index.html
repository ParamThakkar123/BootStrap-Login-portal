  <body class="signin-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-sm-12 col-md-8"></div>
              <div class="card signin-card">
                <div class="card-body">
                   <img src="philippe-oursel-ZopoSyTT_GM-unsplash.jpg" alt="logo" class="img-fluid signin-img" align = "center">
                    <form class="signin-form">
  <div class="mb-3">
    <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="Email">

  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
  </div>
  <div class="mb-3 form-check">
  </div>
  <button type="button" class="btn btn-primary btn-lg signin-btn">Sign In</button>
<input type="checkbox" class="form-check-input" id="exampleCheck1">
    Remember Me, <a href="#">Need SignUp?</a>
</form>
